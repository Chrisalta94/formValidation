<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--A form that resembles the facebook signup page-->
<div id="container">
	<form id="form" onsubmit="validateTextbox();">
		<div class="firstDiv">
			<input type="text" id="fname" placeholder="First Name" required="">
			<input type="text" id=lname placeholder="Last Name" required="">
		</div>
		<div class="secondDiv">
			<input type="text" placeholder="Mobile Number or Email" required="">
		</div>
		<div class="thirdDiv">
			<input type="password" placeholder="New Password" required="">
		</div>
		<div class="fourthDiv">
			<label>Birthday</label> <br>
			<input type="date" required="">
		</div>
		<div class="fithDiv">
			<label >Gender</label> <br>

			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">
			<label for="custom">Custom</label>
			<input type="radio" id="custom" name="gender">
		</div>
		<div id="warning">By clicking Sign Up, you agree to our <a href="#"> Terms,</a> <a href="#">Data Policy </a> and <a href="#">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.
		</div>
		<div class="signUpButton">
			<button form="form"type="signup">Sign Up</button>
		</div>
	</form>
</div>

<script src="javascript.js"></script>
</body>
</html>
